<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }
    </style>
    <script>
        if (!window.location.search.toLowerCase().includes('utm_')) {
            window.location.replace("am" + window.location.search);
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <p>You can visit our <a href="am">main page</a> instead.</p>
</body>
</html>
